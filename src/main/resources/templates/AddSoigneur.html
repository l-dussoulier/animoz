<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Création Soigneur</title>
</head>
<body>
<h1>Ajouter un soigneur</h1>
<div class="col-md-2">
    <form method="POST" data-th-action="@{/soigneur}" data-th-object="${soigneur}" accept-charset="utf-8">
        <div class="row">
        <label class="col-md-6">Nom</label>
        <input class="col-md-6" type="text" data-th-field="*{nom}">
        <span data-th-errors="*{nom}"></span>
        </div>
        <div class="row">
        <label  class="col-md-6">Numéro</label>
        <input class="col-md-6" type="text" data-th-field="*{numero}">
        <span data-th-errors="*{numero}"></span>
        </div>
     <!--   <div class="row">
        <label class="col-md-6">Date recrutement</label>
        <input class="col-md-6" type="text" data-th-field="*{dateRecrutement}">
        <span data-th-errors="*{dateRecrutement}"></span>
        </div>-->
        <div class="row">
            <div class="col-md-7"></div>
        <input class="col-md-4" type="submit">
        </div>
    </form>
</div>
</body>
</html>
