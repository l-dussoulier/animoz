<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Création Soigneur</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="accueil.html" data-th-href="@{/}">Animoz</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="listeSoigneurs.html" data-th-href="@{/soigneurs}">Liste des soigneurs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="listeAnimaux.html" data-th-href="@{/animaux}">Liste des animaux</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="formAnimal.html" data-th-href="@{/animal}">Ajouter un animal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="AddSoigneur.html" data-th-href="@{/soigneur}">Ajouter un soigneur</a>
            </li>
        </ul>
    </div>
</nav>


<h1>Ajouter un soigneur</h1>
<div class="col-md-2">
    <form method="POST" data-th-action="@{/soigneur}" data-th-object="${soigneur}" accept-charset="utf-8">
        <div class="row">
            <label class="col-md-6">Nom</label>
            <input class="col-md-6" type="text" data-th-field="*{nom}">
            <span data-th-errors="*{nom}"></span>
        </div>
        <div class="row">
            <label class="col-md-6">Numéro</label>
            <input class="col-md-6" type="text" data-th-field="*{numero}">
            <span data-th-errors="*{numero}"></span>
        </div>
        <div class="row">
            <label class="col-md-6">Date recrutement</label>
            <input class="col-md-6" type="date"data-th-value="*{dateRecrutement}"  data-th-field="*{dateRecrutement}">
            <span data-th-errors="*{dateRecrutement}"></span>
        </div>
        <div class="row">
            <div class="col-md-7"></div>
            <input class="col-md-4" type="submit">
        </div>
    </form>
</div>
</body>
</html>
