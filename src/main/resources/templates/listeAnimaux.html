<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="accueil.html" data-th-href="@{/}">Animoz</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="listeSoigneurs.html" data-th-href="@{/soigneurs}">Liste des soigneurs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="listeAnimaux.html" data-th-href="@{/animaux}">Liste des animaux</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="formAnimal.html" data-th-href="@{/animal}">Ajouter un animal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="AddSoigneur.html" data-th-href="@{/soigneur}">Ajouter un soigneur</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<h2 style="text-align: center">Liste des animaux</h2>
<div class="row">
    <div class="col-md-9"></div>
    <div class="col-md-3">
        <form method="GET" data-th-action="@{/findAnimal}" accept-charset="utf-8">
            <label>Rechercher par nom</label>
            <input type="text" name="filtre">
            <input type="submit">
        </form>
        <h6 style="text-align: right" class="mr-5"><a href="listeAnimaux.html" data-th-href="@{/animaux}">retour à la liste</a> </h6>
    </div>
</div>
<div class="row ml-1 mr-1">
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Nom</th>
            <th scope="col">Espece</th>
            <th scope="col">Régime alimentaire</th>

        </tr>
        </thead>
        <tbody>
        <tr data-th-each="animal : ${listeAnimaux}">
            <td data-th-text="${ animal.nom }"></td>
            <td data-th-text="${ animal.espece.nom }"></td>
            <td data-th-text="${ animal.regime }"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
