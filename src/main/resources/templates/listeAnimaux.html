<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="accueil.html" data-th-href="@{/}">Animoz</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="listeSoigneurs.html" data-th-href="@{/soigneurs}">Liste des soigneurs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="listeAnimaux.html" data-th-href="@{/animaux}">Liste des animaux</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="formAnimal.html" data-th-href="@{/animal}">Ajouter un animal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="AddSoigneur.html" data-th-href="@{/soigneur}">Ajouter un soigneur</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h2 style="text-align: center">Liste des animaux</h2>
    </div>
    <div class="col-md-4">
        <div class="container h-100 ml-5">
            <div class="d-flex justify-content-center h-100">
                <form method="GET" data-th-action="@{/findAnimal}" accept-charset="utf-8">
                    <div class="searchbar">
                        <input type="text" name="filtre" class="search_input" placeholder="Search...">
                        <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<h6 style="text-align: right" class="mr-5"><a href="listeAnimaux.html" data-th-href="@{/animaux}">retour à la liste</a>
</h6>
<div class="row ml-1 mr-1">
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Nom</th>
            <th scope="col">Espece</th>
            <th scope="col">Régime alimentaire</th>

        </tr>
        </thead>
        <tbody>
        <tr data-th-each="animal : ${listeAnimaux}">
            <td data-th-text="${ animal.nom }"></td>
            <td data-th-text="${ animal.espece.nom }"></td>
            <td data-th-text="${ animal.regime }"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>


<style>
    .searchbar {
        margin-bottom: auto;
        margin-top: auto;
        height: 60px;
        background-color: #353b48;
        border-radius: 30px;
        padding: 10px;
    }

    .search_input {
        color: white;
        border: 0;
        outline: 0;
        background: none;
        width: 0;
        caret-color: transparent;
        line-height: 40px;
        transition: width 0.4s linear;
    }

    .searchbar:hover > .search_input {
        padding: 0 10px;
        width: 200px;
        caret-color: red;
        transition: width 0.4s linear;
    }

    .searchbar:hover > .search_icon {
        background: white;
        color: #e74c3c;
    }

    .search_icon {
        height: 40px;
        width: 40px;
        float: right;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        color: white;
        text-decoration: none;
    }
</style>
